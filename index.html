<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div></div>
        <form action="https://formsubmit.co/your@email.com" method="post">
            <h1>Contacto</h1><br>
            <div class="input">
                <label for="name">Nombre</label>
                <input type="text" name="Nombre de Usuario" placeholder="Nombre">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email">
                <label for="phone">Telefono</label>
                <input type="phone" name="phone" placeholder="Telefono">
                <label for="message">Mensaje</label>
                <input type="message" name="message" id="message" placeholder="Mensaje">
                    <div class="form-txt">
                        <a href="#">Politica de privacidad</a>
                        <a href="#">Terminos y condiciones</a>
                    </div>
                    <input class="btn" type="submit" value="Enviar">

                    <input type="hidden" name="_next" value="http://192.168.0.129:54541">
                    <input type="hidden" name="_captcha" value="false">
            </div>
        </form>
    </div>
</body>
</html>
